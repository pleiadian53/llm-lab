name: llm-lab
channels:
  - pytorch
  - conda-forge
dependencies:
  - python=3.11
  - pip
  # Core scientific computing
  - pytorch>=2.1
  - numpy>=1.24
  - pandas>=2.0
  # PyTorch requires specific sympy version
  - sympy=1.13.1
  - pip:
      # Runtime dependencies
      - transformers>=4.35
      - datasets>=2.15
      - hydra-core>=1.3
      - wandb>=0.16
      - pydantic>=2.6
      - typer>=0.12
      - accelerate>=0.20  # Required for device_map in transformers
      # Jupyter/Notebook support
      - ipykernel>=6.25
      - jupyter>=1.0
      # Dev dependencies
      - black>=23.11
      - isort>=5.12
      - mypy>=1.8
      - pre-commit>=3.5
      - pytest>=7.4
      - pytest-cov>=4.1
      - ruff>=0.2
      - types-PyYAML>=6.0
      # Local package in editable mode
      - -e .
