name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up micromamba
        uses: mamba-org/provision-with-micromamba@v16
        with:
          environment-file: environment.yml
          environment-name: llm-lab
          cache-downloads: true
      - name: Install project (editable)
        shell: bash -l {0}
        run: |
          micromamba activate llm-lab
          pip install -e .[dev]
      - name: Run linters
        shell: bash -l {0}
        run: |
          micromamba activate llm-lab
          ruff check src tests
          ruff format --check src tests
          mypy src

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up micromamba
        uses: mamba-org/provision-with-micromamba@v16
        with:
          environment-file: environment.yml
          environment-name: llm-lab
          cache-downloads: true
      - name: Install project (editable)
        shell: bash -l {0}
        run: |
          micromamba activate llm-lab
          pip install -e .[dev]
      - name: Pytest
        shell: bash -l {0}
        run: |
          micromamba activate llm-lab
          pytest --maxfail=1 --disable-warnings --cov=llm_lab --cov-report=xml
